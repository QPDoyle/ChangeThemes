<!DOCTYPE html>
<title>Changing Themes!</title>
<link rel="stylesheet" href="style.css">
<h1 id = "theme">Amazing Website with Changing Themes!</h1>
<body>
    <form>
        <p>Please select your favorite Web language:</p>
        <input type="radio" id="summer" name="fav_season" value="SUMMER">
        <label for="summer">Summer</label><br>
        <input type="radio" id="winter" name="fav_season" value="WINTER">
        <label for="winter">Winter</label><br>
        <input type="radio" id="spring" name="fav_season" value="SPRING">
        <label for="spring">Spring</label><br>
        <input type="radio" id="fall" name="fav_season" value="FALL">
        <label for="fall">Fall</label><br>
    </form>
    <button onclick="changeThemes()">Change Theme</button>
    <script src = "changeThemes.js"></script>
</body>
